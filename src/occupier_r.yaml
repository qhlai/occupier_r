name: Occupier-r
version: "0.0.1"
author: Developed by @Eli
about: Resourse Occupier Tools use Rust-lang. Only For Test

args:
  - cpu:
      short: c
      long: cpu
      help: cpu occupy
      default_value: "0"
      takes_value: true
      required: false
  - memory:
      short: m
      long: memory
      help: memory occupy
      default_value: "0"
      takes_value: true
      required: false
  - storage:
      short: s
      long: storage
      help: storage occupy
      default_value: "0"
      takes_value: true
      required: false
  - memory_size:
      #short: msize
      long: msize
      help: memory occupy part size (MB)
      default_value: "10"
      takes_value: true
      required: false
  - storage_size:
      #short: ssize
      long: ssize
      help: storage occupy
      default_value: "50"
      takes_value: true
      required: false
  - delay:
      short: d
      long: delay
      help: delay after flush (sec)
      default_value: "0.2"
      takes_value: true
      required: false
  - granularity:
      short: g
      long: granularity
      help: loop granularity
      default_value: "10_000_000"
      takes_value: true
      required: false
  - status:
      #short: Display
      long: status
      help: display system status
      default_value: "false"
      takes_value: true
      required: false